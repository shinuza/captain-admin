<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CaptainJS - Admin</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="main">
      <nav>
        <a href="/" id="home"><span>Home</span></a>
        <ul id="menu">
          <li>Dashboard<b class="icon32 home"></b></li>
          <li>Posts<b class="icon32 documents"></b></li>
          <li>Users<b class="icon32 user"></b></li>
          <li>Settings<b class="icon32 gears"></b></li>
        </ul>
      </nav>
      <div id="content"></div>
  </div>

  <script src="js/zepto.js"></script>
  <script src="js/swig.pack.js"></script>
  <script>
    window.onresize = window.onload = function() {
      content.style.height = document.height + 'px';
    }
  </script>
  <script>
    $(function() {
      var root = 'http://localhost:8080';
      var compiled = swig.compile(list.innerHTML, {templateName: 'list'});

      $.getJSON(root + '/posts/', function(data) {
        var context = {
          'pageName': 'Posts',
          'columns': [
            {'label': 'Title', 'value': 'title'},
            {'label': 'Created at', 'value': 'createdAt', 'type': 'date'},
            {'label': 'Published', 'value': 'published', 'type': 'bool'}
          ],
          'lines': data
        };
        $('#content').html(compiled(context));
      });
    });
  </script>
  <script type="text/tmpl" id="list">
    <h1>{{pageName}}</h1>

    <p>
      <a href="#" class="button icon add">Create new</a>
      <a href="#" class="button icon delete">Delete selected</a>
    </p>

    <table>
      <thead>
        <tr>
          <th></th>
          {% for column in columns %}
          <th>{{column.label}}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for line in lines %}
        <tr data-slug="{{line.slug}}">
          <td><input type="checkbox"></td>
          {% for column in columns %}
          <td>
            {% if column.type == 'date' %}
              {{line[column.value]| date('F d, Y')}}
            {% else if column.type == 'bool' %}
              <input type="checkbox" {% if line[column.value] %}checked{% endif %}>
            {% else %}
              {{line[column.value]}}
            {% endif %}
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </script>
  </body>
</html>
